<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math et Matik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              parchment: {
                100: '#EBEBEB',
                200: '#D6D5D6', /* Taupe */
                300: '#B0BDBA',
                400: '#88A09A', /* Celadon */
                500: '#6EA09A',
                600: '#468882',
                700: '#2E8179',
                800: '#16796F', /* Blue Green 2 */
                900: '#10564F', /* Blue Green 1 */
              },
              mythic: '#9333ea',
              legendary: '#d97706',
              magic: '#2563eb',
              rare: '#16a34a',
              common: '#4b5563',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #10564F; /* Blue Green 1 */
        color: #D6D5D6; /* Taupe */
      }

      /* Global Theme Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #10564F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #88A09A; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D6D5D6; 
      }

      /* Specific Utility Class for Internal Containers */
      .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(0, 0, 0, 0.1);
          border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(136, 160, 154, 0.5); 
          border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(136, 160, 154, 0.8); 
      }

      /* Animation Definitions */
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-25deg); }
        40% { transform: translateX(150%) skewX(-25deg); }
        100% { transform: translateX(150%) skewX(-25deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Utility Classes */
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      .animate-spin-slow {
        animation: spin-slow 3s linear infinite;
      }

      /* Holographic Card Effects */
      .holo-shine {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          115deg,
          transparent 30%,
          rgba(255, 255, 255, 0.05) 45%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0.05) 55%,
          transparent 70%
        );
        pointer-events: none;
        z-index: 50;
        animation: shimmer 5s infinite ease-in-out;
      }

      .holo-rainbow {
          background: linear-gradient(
              135deg,
              rgba(255,0,0,0.1) 0%,
              rgba(255,255,0,0.1) 20%,
              rgba(0,255,0,0.1) 40%,
              rgba(0,255,255,0.1) 60%,
              rgba(0,0,255,0.1) 80%,
              rgba(255,0,255,0.1) 100%
          );
          mix-blend-mode: overlay;
      }
    </style>
