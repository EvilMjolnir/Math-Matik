<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math et Matik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              parchment: {
                100: '#EBEBEB',
                200: '#D6D5D6', /* Taupe */
                300: '#B0BDBA',
                400: '#88A09A', /* Celadon */
                500: '#6EA09A',
                600: '#468882',
                700: '#2E8179',
                800: '#16796F', /* Blue Green 2 */
                900: '#10564F', /* Blue Green 1 */
              },
              mythic: '#9333ea',
              legendary: '#d97706',
              magic: '#2563eb',
              rare: '#16a34a',
              common: '#4b5563',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #10564F; /* Blue Green 1 */
        color: #D6D5D6; /* Taupe */
      }

      /* Global Theme Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #10564F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #88A09A; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D6D5D6; 
      }

      /* Specific Utility Class for Internal Containers */
      .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(0, 0, 0, 0.1);
          border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(136, 160, 154, 0.5); 
          border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(136, 160, 154, 0.8); 
      }

      /* Roman Border Effect */
      .border-roman {
        --corner: 12px;
        border: var(--corner) solid transparent;
        border-image-source: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="7" height="7" fill="%2310564F"><path d="M3 0h1a.5.5 0 0 1 0 1c0 1.1.9 2 2 2a.5.5 0 0 1 1 0v1a.5.5 0 0 1-1 0 2 2 0 0 0-2 2 .5.5 0 0 1 0 1H3a.5.5 0 0 1 0-1 2 2 0 0 0-2-2 .5.5 0 0 1-1 0V3a.5.5 0 0 1 1 0 2 2 0 0 0 2-2 .5.5 0 0 1 0-1Z" /></svg>');
        border-image-slice: 3 fill;
      }

      /* Bevel Border Effect */
      .border-bevel {
        --corner: 20px;
        --bg: rgba(16, 86, 79, 0.8); /* Matches bg-parchment-900/80 */
        border: var(--corner) solid transparent;
        border-image-source:
          linear-gradient(
            to bottom right,
            transparent 20%,
            var(--bg)   20%,
            var(--bg)   80%,
            transparent 80%
          );
        border-image-slice: 40% fill;
      }

      /* Animation Definitions */
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-25deg); }
        40% { transform: translateX(150%) skewX(-25deg); }
        100% { transform: translateX(150%) skewX(-25deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Slide Out Blurred Top Animation */
      .slide-out-blurred-top {
        -webkit-animation: slide-out-blurred-top 0.65s cubic-bezier(0.755, 0.050, 0.855, 0.060) both;
        animation: slide-out-blurred-top 0.65s cubic-bezier(0.755, 0.050, 0.855, 0.060) both;
      }

      @-webkit-keyframes slide-out-blurred-top {
        0% {
          -webkit-transform: translateY(0) scaleY(1) scaleX(1);
                  transform: translateY(0) scaleY(1) scaleX(1);
          -webkit-transform-origin: 50% 0%;
                  transform-origin: 50% 0%;
          -webkit-filter: blur(0);
                  filter: blur(0);
          opacity: 1;
        }
        100% {
          -webkit-transform: translateY(-1000px) scaleY(2) scaleX(0.2);
                  transform: translateY(-1000px) scaleY(2) scaleX(0.2);
          -webkit-transform-origin: 50% 0%;
                  transform-origin: 50% 0%;
          -webkit-filter: blur(40px);
                  filter: blur(40px);
          opacity: 0;
        }
      }
      @keyframes slide-out-blurred-top {
        0% {
          -webkit-transform: translateY(0) scaleY(1) scaleX(1);
                  transform: translateY(0) scaleY(1) scaleX(1);
          -webkit-transform-origin: 50% 0%;
                  transform-origin: 50% 0%;
          -webkit-filter: blur(0);
                  filter: blur(0);
          opacity: 1;
        }
        100% {
          -webkit-transform: translateY(-1000px) scaleY(2) scaleX(0.2);
                  transform: translateY(-1000px) scaleY(2) scaleX(0.2);
          -webkit-transform-origin: 50% 0%;
                  transform-origin: 50% 0%;
          -webkit-filter: blur(40px);
                  filter: blur(40px);
          opacity: 0;
        }
      }

      /* Roll In Blurred Top Animation */
      .roll-in-blurred-top {
        -webkit-animation: roll-in-blurred-top 0.6s cubic-bezier(0.230, 1.000, 0.320, 1.000) both;
                animation: roll-in-blurred-top 0.6s cubic-bezier(0.230, 1.000, 0.320, 1.000) both;
      }

      @-webkit-keyframes roll-in-blurred-top {
        0% {
          -webkit-transform: translateY(-800px) rotate(-720deg);
                  transform: translateY(-800px) rotate(-720deg);
          -webkit-filter: blur(50px);
                  filter: blur(50px);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateY(0) rotate(0deg);
                  transform: translateY(0) rotate(0deg);
          -webkit-filter: blur(0);
                  filter: blur(0);
          opacity: 1;
        }
      }
      @keyframes roll-in-blurred-top {
        0% {
          -webkit-transform: translateY(-800px) rotate(-720deg);
                  transform: translateY(-800px) rotate(-720deg);
          -webkit-filter: blur(50px);
                  filter: blur(50px);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateY(0) rotate(0deg);
                  transform: translateY(0) rotate(0deg);
          -webkit-filter: blur(0);
                  filter: blur(0);
          opacity: 1;
        }
      }

      /* Utility Classes */
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      .animate-spin-slow {
        animation: spin-slow 3s linear infinite;
      }

      /* Holographic Card Effects */
      .holo-shine {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          115deg,
          transparent 30%,
          rgba(255, 255, 255, 0.05) 45%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0.05) 55%,
          transparent 70%
        );
        pointer-events: none;
        z-index: 50;
        animation: shimmer 5s infinite ease-in-out;
      }

      .holo-rainbow {
          background: linear-gradient(
              135deg,
              rgba(255,0,0,0.1) 0%,
              rgba(255,255,0,0.1) 20%,
              rgba(0,255,0,0.1) 40%,
              rgba(0,255,255,0.1) 60%,
              rgba(0,0,255,0.1) 80%,
              rgba(255,0,255,0.1) 100%
          );
          mix-blend-mode: overlay;
      }
    </style>
